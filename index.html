<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <title>English Janala</title>

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <!-- font-link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- tailwind and daisyUi link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />


    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>

<body class="font-poppins">

    <!-- navbar section -->
    <div class="navbar bg-[#00BCFF15] shadow-sm px-4">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                    <ul class="menu menu-horizontal gap-4">
                        <button class="btn btn-outline btn-primary"><i
                                class="fa-solid fa-circle-question"></i>FAQ</button>
                        <button class="btn btn-outline btn-primary"><i class="fa-solid fa-book-open"></i>Learn</button>
                        <button class="btn btn-outline btn-primary"><i
                                class="fa-solid fa-right-from-bracket"></i>Logout</button>

                    </ul>
                </ul>
            </div>
            <a href="index.html" class="flex items-center text-[20px] gap-1"><span
                    class="font-semibold">English</span><img src="assets/logo.png" alt="window pic"><span
                    class="font-bangla font-semibold">জানালা</span></a>
        </div>
        <div class="navbar-end hidden lg:flex">
            <ul class="menu menu-horizontal gap-4">
                <button class="btn btn-outline btn-primary"><i class="fa-solid fa-circle-question"></i>FAQ</button>
                <button class="btn btn-outline btn-primary"><i class="fa-solid fa-book-open"></i>Learn</button>
                <button class="btn btn-outline btn-primary"><i
                        class="fa-solid fa-right-from-bracket"></i>Logout</button>

            </ul>
        </div>
    </div>


    <!-- banner section -->
    <section class="flex flex-col-reverse md:flex-row items-center gap-5 justify-between py-5 w-11/12 mx-auto">
        <div class="flex-1 flex flex-col gap-[24px] text-center md:text-left">
            <h2 class="md:text-[48px] text-[35px] font-bold"><span class="text-[#00BCFF]">English</span> is Easy!!</h2>
            <p class="font-bangla text-[24px] font-medium">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন।
                আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের
                Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>

            <!-- log in section -->
            <div class="flex flex-col items-start gap-[20px]">
                <input type="text" placeholder="Enter Your Name" class="input input-md" />
                <input type="password" required placeholder="Password" class="input input-md" />
                <button class="btn btn-primary">Get Started</button>
            </div>
        </div>
        <div><img src="assets/hero-student.png" alt=""></div>
    </section>


    <script src="script.js"></script>

</body>

</html>
